<html xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>

    <nav>
        <div class="nav-wrapper">
            <div class="card-panel teal lighten-2"><h5>LISTA DE EVENTOS</h5>
                <!--<a href="" class="brand-logo">Lista de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">sass</a></li>
                    <li><a href="">sass <span class="new badge">4</span></a></li>
                    <li><a href="">sass</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>

    </br>
    <h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastrar Evento</a></h3>

    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
                <td><span th:href="@{/editarEvento/{id}(id=${evento.id})}"><i class="material-icons">edit</i></span></td>
                <td><span th:href="@{/excluirEvento/{id}(id=${evento.id})}"><i class="material-icons">delete</i></span></td>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
