<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="style/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulário de Evento</title>
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons right">list</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <th:block th:include="mensagemValidacao"></th:block>
    <div class="container formEvento">
        <form class="container" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <p>Nome: <input type="text" value="" name="nome"/></p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <p>Local: <input type="text" value="" name="local" /></p>
                </div>
                <div class="input-field col s3">
                    <p>Data: <input type="date" value="" name="data" /></p>
                </div>
                <div class="input-field col s3">
                    <p>Horário: <input type="time" value="" name="horario" /></p>
                </div>
            </div>


            <p><button class="waves-effect waves-light btn" type="submit">Salvar</button></p>
        </form>
    </div>
</body>

</html>
